targets=todo
#cppflags=-D EMBEDDED
cflags_force=`pkg-config --cflags libDesktop`
cflags=-W -Wall -g -O2 -pedantic -fPIE -D_FORTIFY_SOURCE=2 -fstack-protector
ldflags_force=`pkg-config --libs libDesktop` -lintl
ldflags=-pie -Wl,-z,relro -Wl,-z,now
dist=Makefile,priority.h,task.h,taskedit.h,todo.h,window.h

[todo]
type=binary
sources=priority.c,task.c,taskedit.c,todo.c,window.c,main.c
install=$(BINDIR)

[main.c]
depends=task.h,todo.h,../config.h

[priority.c]
depends=todo.h,priority.h

[task.c]
depends=task.h
cflags=-fPIC

[taskedit.c]
depends=priority.h
cflags=-fPIC

[todo.c]
depends=priority.h,task.h,todo.h,../config.h
cflags=-fPIC

[window.c]
depends=todo.h,window.h
